<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Responsive</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
    }
    header {
      margin-bottom: 2rem;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
    }
    .social-icon {
      font-size: 1.5rem;
      margin-right: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cuerpo de la página -->
  <main class="container">
    <div class="text-center mb-5">
      <h1 class="display-4">Bienvenidos a Mi Sitio</h1>
      <p class="lead">Este es un ejemplo de página adaptativa.</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">Sección 1</h5>
            <p class="card-text">Utilizamos tarjetas para presentar información.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">Sección 2</h5>
            <p class="card-text">Este diseño se adapta a pantallas distíntas.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">Sección 3</h5>
            <p class="card-text">Hola.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="text-center mt-5">
    <div class="container">
      <a href="https://instagram.com/" target="_blank" class="social-icon">
        <i class="bi bi-instagram"></i>
      </a>
      <p class="mb-0">Agustín Eduargo Guzmán – 2025</p>
    </div>
  </footer>

  <!-- Bootstrap JS (para menú móvil) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
